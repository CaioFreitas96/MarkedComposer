<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            transition: all 0.6s;
        }

        html {
            height: 100%;
        }

        body{
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
            color: #666;
            margin: 0;
        }

        main{
            display: table;
            width: 100%;
            height: 100vh;
            text-align: center;
        }

        section{
            display: table-cell;
            vertical-align: middle;
        }

        section h1{
            font-size: 50px;
            display: inline-block;
            padding-right: 12px;
            animation: type .5s alternate infinite;
        }

        @keyframes type{
            from{box-shadow: inset -3px 0px 0px #888;}
            to{box-shadow: inset -3px 0px 0px transparent;}
        }
    </style>
    <title>Not found</title>
</head>
<body>
    <main>
        <section>
            <h1>404 | Not found</h1>
        </section>
    </main>
</body>
</html>
