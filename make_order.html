      <div>
          <h1 class="title">Fazer pedido</h1>

          <p class="alert">Adicione uma foto ou imagem ilustrativa do que deseja</p>

          <form action="">
            <div class="cont">
              <div class="img-cont">
                <img id="img" class="img" alt="Adicione uma imagem">
              </div>
              
              <div class="quest">
                <input class="upload" type='file' onchange="readURL(this);"/>

                <div class="mb-3">
                  <label class="form-label">Nome do produto</label>
                  <input type="text" class="form-control" id="name" placeholder="Ex: Gravador de som">
                </div>

                <div class="mb-3">
                  <label for="inputQuestion">Categoria</label>
                  <select id="inputQuestion" class="form-control">
                    <option selected>Notebooks</option>
                    <option>Monitores</option>
                    <option>Computadores</option>
                    <option>Fios</option>
                    <option>Headsets</option>
                    <option>Eletrodomésticos</option>
                    <option>Jogos</option>
                    <option>Tablets</option>
                    <option>Áudios</option>
                    <option>Drones e acessórios</option>
                    <option>Outros</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Descrição</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Ex: Gravador de som, preto e semi-novo."></textarea>
                </div>

                <div class="mb-3">
                  <label class="form-label">Preço disposto a pagar (frete não incluso)</label>
                  <input type="text" class="form-control" id="qtd">
                </div>
                <span>Obs: um preço justo, fará com que mais vendedores venham até você</span>
                <div class="center">
                  <button type="submit" class="btn btn-primary">Confirmar pedido</button>
                </div>
              </div>
            </div>
          </form>
      </div>

      <script>
        function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#img').attr('src', e.target.result);
            };
            reader.readAsDataURL(input.files[0]);
            }
        }
      </script>
